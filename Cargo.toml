[package]
name = "flute"
version = "0.1.0"
authors = ["Yannick Poirier <contact@yannickpoirier.fr>"]
edition = "2021"

[dependencies]
log  = "0.4"
chrono = "0.4"
serde = { version = "1.0", features = ["derive"] }
quick-xml = { version = "0.26", features = ["serialize"] }
base64 = "0.20"
url = "2.3.1"
num-integer = "0.1"
reed-solomon-erasure = "6.0"
flate2 = "1.0"
md5 = "0.7"

[dev-dependencies]
env_logger = "0.10.0"
